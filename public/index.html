<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vuetify -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <title>GoGas</title>
</head>

<body>
    <div id="app">
        <!-- REGISTER PAGE -->
        <div id="registerPage" v-if="page == 'register'">

            <h1>Register</h1>
            <input id="registerUsername" placeholder="Username" v-model="rUsername"><br>
            <input id="registerEmail" placeholder="Email" v-model="rEmail"><br>
            <input id="registerPass" placeholder="Password" v-model="rPass"><br>
            <input id="registerConfirmPass" placeholder="Confirm Password" v-model="rConfirmPass"><br>
            <input id="registerZip" placeholder="Zip" v-model="rZip"><br>
            <button @click="setPage('signIn')">Register</button>

        </div>

        <!-- SIGN IN PAGE -->
        <div id="loginPage" v-else-if="page == 'signIn'">
            <h1>Sign In</h1>
            <input id="loginEmail" placeholder="Email" v-model="lEmail"><br>
            <input id="loginPassword" placeholder="Password" v-model="lPassword"><br>
            <button @click="setPage('home')">Login</button>
            <button @click="setPage('register')">Back To Register</button>
            <button @click="setPage('home')">Continue As Guest</button>

        </div>




        </v-app>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
