<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vuetify -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&family=Montserrat:wght@100;300;400;600;700&display=swap" rel="stylesheet">

    <title>GoGas</title>
    <link rel="icon" type="image/x-icon" href="./images/gogasicon.png">

    
</head>

<body>
    <div id="app" v-cloak>

        <!-- HOME PAGE -->
        <div id="home_page" v-if="page == 'home'">
            <h1>Welcome to GoGas</h1>
            <button v-on:click="page = 'register'">Register</button>
            <button v-on:click="page = 'signIn'">Sign In</button>
            <button v-on:click="page = 'main'">Continue as Guest</button>
        </div>

        <!-- REGISTER PAGE -->
        <div id="register_page" v-if="page == 'register'">
            <div id="register_header">
                <img src="./images/gogaslogo.svg" alt="Go Gas Logo">
            </div>
            <div id="register_body">
                <h1>Register</h1>   
                <v-text-field required label="Username" v-model="rUsername" class="input_style"><br>
                <v-text-field required label="Email" v-model="rEmail" class="input_style"><br>
                <v-text-field required label="Password" v-model="rPass" class="input_style"><br>
                <v-text-field required label="Confirm Password" v-model="rConfirmPass" class="input_style"><br>
                <v-text-field required label="Zip" v-model="rZip" class="input_style"><br>
                <v-btn class="button_style">Register</v-btn>
                <v-btn @click="setPage('home')" class="button_style">Back To Home</v-btn>
            </div>

        </div>

        <!-- SIGN IN PAGE -->
        <div id="login_page" v-if="page == 'signIn'">
            <h1>Sign In</h1>
            <input id="login_email" placeholder="Email" v-model="lEmail"><br>
            <input id="login_password" placeholder="Password" v-model="lPassword"><br>
            <button @click="setPage('home')">Login</button>
            <button @click="setPage('home')">Back To Home</button>

        </div>

        <!-- MAIN PAGE -->
        <div id="main_page" v-if="page == 'main'">
            <v-row color="grey"></v-row>



            
        </div>




        </v-app>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
