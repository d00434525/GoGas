<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vuetify -->

    <title>GoGas</title>
</head>

<body id="app">
    <!-- REGISTER PAGE -->
    <div id="registerPage" v-if="page == 'register'">

        <h1>Register</h1>
        <input id="registerUsername" placeholder="Username" v-model="rUsername"><br>
        <input id="registerEmail" placeholder="Email" v-model="rEmail"><br>
        <input id="registerPass" placeholder="Password" v-model="rPass"><br>
        <input id="registerConfirmPass" placeholder="Confirm Password" v-model="rConfirmPass"><br>
        <input id="registerZip" placeholder="Zip" v-model="rZip"><br>
        <button @click="setPage('register')">Register</button>

    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</body>
</html>
