<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vuetify -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&family=Montserrat:wght@100;300;400;600;700&display=swap" rel="stylesheet">


    <title>GoGas</title>
    <link rel="icon" type="image/x-icon" href="./images/gogasicon.png">

    
</head>

<body>
    <div id="app" v-cloak>

        <!-- HOME PAGE -->
        <div id="home_page" v-if="page == 'home'">
            <h1>Welcome to GoGas</h1>
            <button v-on:click="page = 'register'">Register</button>
            <button v-on:click="page = 'signIn'">Sign In</button>
            <button @click="page = 'main'">Continue as Guest</button>
            
        </div>

        <!-- MAIN PAGE -->
        <v-app id="inspire" v-if="page == 'main'">
            <v-app-bar app color="#4F4789" flat>
              <img src="./images/gogaslogo.svg" alt="Go Gas Logo" width="15%" />
              <v-container class="py-0 fill-height">
                <v-avatar class="mr-10" color="grey darken-1" size="32"></v-avatar>
    
                <v-btn v-for="link in links" :key="link" text> {{ link }} </v-btn>
    
                <v-spacer></v-spacer>
              </v-container>
            </v-app-bar>
    
            <v-main class="grey lighten-3">
              <v-container>
                <v-row>
                  <v-col id="column" cols="2">
                    <v-sheet rounded="lg">
                      <v-list color="transparent">
                        <v-list-item v-for="n in 10" :key="n" link>
                          <v-list-item-content>
                            <v-list-item-title>
                              Gas Station {{ n }}
                            </v-list-item-title>
                          </v-list-item-content>
                        </v-list-item>
    
                        <v-divider class="my-2"></v-divider>
    
                        <v-list-item link color="grey lighten-4">
                          <v-list-item-content>
                            <v-list-item-title> Refresh </v-list-item-title>
                          </v-list-item-content>
                        </v-list-item>
                      </v-list>
                    </v-sheet>
                  </v-col>

                  <!-- MAP -->
                    <v-col>
                      <v-sheet min-height="100%" rounded="lg">
                        <v-main class="green lighten-5 pt-0">
                          <v-container class="fill-height white">
                              <v-row>
                                  <v-col>
                                      <v-sheet v-show="mapIsInitialized" height="600" id="map"></v-sheet>
                                      <v-sheet v-if="!mapIsInitialized" class="transparent" height="600">
                                          <v-card class="fill-height" loading="green lighten-2">
                                              <v-card-title>Loading Map</v-card-title>
                                              <v-card-text>
                                                  If this is taking a long time, make sure you've
                                                  entered in your google api key in the html script tag. It
                                                  will not work until you've provided one
                                              </v-card-text>
                                          </v-card>
                                      </v-sheet>
                                  </v-col>
                              </v-row>
                          </v-container>
                        </v-main>
                      </v-sheet>
                    </v-col>
                </v-row>
              </v-container>
            </v-main>
          </v-app>

        <!-- REGISTER PAGE -->
        <div id="register_page" v-if="page == 'register'">
            <div id="register_header">
                <img src="./images/gogaslogo.svg" alt="Go Gas Logo">
            </div>
            <div id="register_body">
                <h1>Register</h1>   
                <input id="register_username" placeholder="Username" v-model="rUsername" class="input_style"><br>
                <input id="register_email" placeholder="Email" v-model="rEmail" class="input_style"><br>
                <input id="register_pass" placeholder="Password" v-model="rPass" class="input_style"><br>
                <input id="register_confirmPass" placeholder="Confirm Password" v-model="rConfirmPass" class="input_style"><br>
                <input id="register_zip" placeholder="Zip" v-model="rZip" class="input_style"><br>
                <button class="button_style">Register</button>
                <button @click="setPage('home')" class="button_style">Back To Home</button>
            </div>
        </div>

        <!-- SIGN IN PAGE -->
        <div id="login_page" v-if="page == 'signIn'">
            <div id="login_header">
                <img src="./images/gogaslogo.svg" alt="Go Gas Logo">
            </div>
            <div id="login_body">
                <h1>Sign In</h1>
                <input id="login_email" placeholder="Email" v-model="lEmail" class="input_style"><br>
                <input id="login_password" placeholder="Password" v-model="lPassword" class="input_style"><br>
                <button @click="setPage('home')" class="button_style">Login</button>
                <button @click="setPage('home')" class="button_style">Back To Home</button>
            </div>
        </div>




        </v-app>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="app.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&v=weekly"
        defer
    ></script>
  </body>
  </html>
